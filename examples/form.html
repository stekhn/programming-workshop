<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Einfache Kommentarfunktion</title>
  </head>

  <body>
    <form id="comment">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
      </div>
      <div>
        <label for="msg">Kommentar:</label>
        <textarea id="msg" name="user_comment"></textarea>
      </div>
      <div class="button">
        <button>Kommentar speichern</button>
      </div>
    </form>

    <script>
      document.querySelector('#comment').addEventListener('submit', handleSubmit)

      function handleSubmit(e) {
        var form = e.target;
        var userName = form.querySelector('[name="user_name"]').value;
        var userMail = form.querySelector('[name="user_mail"]').value;
        var userComment = form.querySelector('[name="user_comment"]').value;

        // Do something with the data
        console.log(userName, userMail, userComment);

        e.preventDefault();
        return false;
      }
    </script>
  </body>
</html>
